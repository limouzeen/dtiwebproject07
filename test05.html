<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container h1 mt-5 text-danger border text-center border-3 rounded-3 bg-warning py-5">
        Button
    </div>
    <div class="container mt-5">
        <input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก">
        <button>ลงทะเบียน</button>
        <a href="">สั่งซื้อสินค้า</a>
    </div>

    <div class="container mt-5">
        <input class="btn btn-outline-success" type="submit" value="ตกลง">
        <input class="btn btn-outline-danger" type="reset" value="ยกเลิก">
        <button class="btn btn-outline-primary">ลงทะเบียน</button>
        <a class="btn" href="">สั่งซื้อสินค้า</a>
    </div>   

    <div class="container mt-5">
        <input class="btn  btn-success" type="submit" value="ตกลง">
        <input class="btn btn-danger" type="reset" value="ยกเลิก">
        <button class="btn btn-primary">ลงทะเบียน</button>
        <a class="btn btn-secondary" href="">สั่งซื้อสินค้า</a>
    </div>   
    <div class="container mt-5">
        <input class="btn btn-link text-decoration-none" type="submit" value="ตกลง">
        <input class="btn btn-link" type="reset" value="ยกเลิก">
        <button class="btn btn-link">ลงทะเบียน</button>
        <a class="btn-link" href="">สั่งซื้อสินค้า</a>
    </div>   
    <div class="container mt-5">
        <input class="btn  btn-success btn-lg px-5" type="submit" value="ตกลง">
        <input class="btn btn-danger btn-lg py-3" type="reset" value="ยกเลิก">
        <button class="btn btn-primary btn-sm">ลงทะเบียน</button>
        <a class="btn btn-secondary btn-sm" href="">สั่งซื้อสินค้า</a>
    </div>     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
